<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FORMS</title>
</head>
<body>
    
<!--FORM 1-->

<form class="w-25 mx-auto pt-5">
    <h1 class="display-5 mx-auto pb-4">S'incrire</h1>
    <div class="form-group">
      <div class="form">
        <input type="text" class="form-control" id="exampleFormControlInput1" required/>
        <label for="exampleFormControlInput1" class="label-name"><span class="content-name">Prénom</span> </label>
    </div>
    </div>
  
    <div class="form-group">
        <div class="form">
          <input type="text" class="form-control" id="exampleFormControlInput2" required/>
          <label for="exampleFormControlInput2" class="label-name"><span class="content-name">Nom</span></label>
        </div>
    </div>

  
    <div class="form-group">
      <div class="form">
        <input type="text" class="form-control" id="exampleFormControlInput3" required/>
        <label for="exampleFormControlInput3" class="label-name"><span class="content-name">Email address</span></label>
      </div>
    </div>

    <div class="form-group">
      <div class="form">
        <input type="password" class="form-control" id="exampleFormControlInput3" required/>
        <label for="exampleFormControlInput3" class="label-name"><span class="content-name">Mot de passe</span></label>
      </div>
    </div>
  
    <div class="form-group">

        <label for="exampleFormControlTextarea1" class="label-name-area"><span class="content-name-area">Example textarea</span> </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="sub-button">S'inscrire</button>

    </div>
  </form>

  <!--FORM 2-->

<form class="w-25 mx-auto pt-5">
 
  <h1 class="display-5 mx-auto pb-4">Se connecter</h1>

  <div class="form-group">
    <div class="form">
      <input type="text" class="form-control" id="exampleFormControlInput3" required/>
      <label for="exampleFormControlInput3" class="label-name"><span class="content-name">Email address</span></label>
    </div>
  </div>

  <div class="form-group">
    <div class="form">
      <input type="password" class="form-control" id="exampleFormControlInput3" required/>
      <label for="exampleFormControlInput3" class="label-name"><span class="content-name">Mot de passe</span></label>
    </div>
  </div>


  <div class="d-flex justify-content-center">
    <button type="submit" class="sub-button">S'inscrire</button>

  </div>
</form>

<!--FORM 3-->

<form class="w-25 mx-auto pt-5">
  <h3 class="display-5 mx-auto pb-4">Mot de passe oublié?</h3>
  <div class="form-group">
    <div class="form">
      <input type="text" class="form-control" id="exampleFormControlInput1" required/>
      <label for="exampleFormControlInput1" class="label-name"><span class="content-name">Email</span> </label>
  </div>
  </div>

  
  <div class="d-flex justify-content-center">
    <button type="submit" class="sub-button">S'inscrire</button>

  </div>
</form>


<!-- FORM 4 -->

<form class="w-25 mx-auto pt-5">
  <h3 class="display-5 mx-auto pb-4">Changer de mot de passe</h3>

  <div class="form-group">
    <div class="form">
      <input type="password" class="form-control" id="exampleFormControlInput3" required/>
      <label for="exampleFormControlInput3" class="label-name"><span class="content-name">Nouveau mot de passe</span></label>
    </div>
  </div>

  <div class="form-group">
    <div class="form">
      <input type="password" class="form-control" id="exampleFormControlInput3" required/>
      <label for="exampleFormControlInput3" class="label-name"><span class="content-name">Confirmer le nouveau mot de passe</span></label>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="sub-button">Enregistrer</button>

  </div>
</form>


</body>
</html>
